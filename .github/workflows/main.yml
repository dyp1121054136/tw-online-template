name: 部署tiddlywiki

on:
  # push:  
  #   branches: [ master ]
  workflow_dispatch:  # 添加手动触发事件

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm install tiddlywiki
      - run: ./node_modules/.bin/tiddlywiki .  --output output --build plugins
      - run: ./node_modules/.bin/tiddlywiki .  --output output --build tiddlers
      - run: ./node_modules/.bin/tiddlywiki .  --output output --build files
      - name: Deploy to GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
